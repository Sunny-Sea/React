<body>
<script>
    // 创造一个用户迭代数组的迭代器
    const itreatorArray = (array)=> {
        let i = 0; // 下标从0开始
        const length = array.length;
        return {
            next(){
                return {
                    value: array[i++],
                    done: i > length
                }
            }
        }
    }

    itreatorArray([1,2,3,4,5,6,7,8])

    // let result = itreatorArray([1,2,3,4,5,6,7,8]).next();
    // console.log(result);

</script>
</body>
