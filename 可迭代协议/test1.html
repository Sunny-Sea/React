<body>
    <script>
        // 迭代器

        const obj = {
            [Symbol.iterator]:()=>{
                const total = 3;
                i = 1;
                return {
                    next(){
                        const obj = {
                            value:i>total ? undefined : i,
                            done:i>total
                        }
                        i++;
                        return obj;
                    }
                }
            }
        }

        // // 模仿 for of 迭代
        // const iterator = obj[Symbol.iterator]();

        //     const item = result.value;
        //     console.log(item) // 函数体执行
        //     result = iterator.next();
        // }

        for (const item of obj) {
            console.log(item)
        }
    </script>
</body>
