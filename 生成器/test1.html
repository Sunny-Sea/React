<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>

    <body>
        <script>
            function *g2(){
                console.log("g2开始");
                let result = yield "g1";
                console.log("g2运行1",result);
                result = yield "g2"
                console.log("g2-运行2", result)
                return 123;
            }

            // 下面是一个生成器函数，用于创建生成器
            function* createGenerator() {
                    console.log("生成器函数的函数体 - 开始");
                    let result = yield 1; //将1作为第一次的迭代的值
                    result = yield *g2();   // result 为g2函数的返回值
                    console.log("生成器函数的函数体 - 运行1", result);
                    result = yield 2; //将2作为第二次迭代的值
                    console.log("生成器函数的函数体 - 运行2", result);
                    result = yield 3;
                    console.log("生成器函数的函数体 - 运行3", result);
                    return "结束";
            }
            const generator = createGenerator();    // 调用后，得到一个生成器
        </script>
    </body>
</html>
